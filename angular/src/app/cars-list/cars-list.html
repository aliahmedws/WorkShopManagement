<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col col-md-6">
        <h5 class="card-title m-0">{{ '::Menu:Cars' | abpLocalization }}</h5>
      </div>

      <div class="col col-md-6 text-end">
        <button class="btn btn-primary" type="button" (click)="goCreate()">
          <i class="fa fa-plus me-1"></i>
          {{ '::NewCar' | abpLocalization }}
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
      <div class="col col-md-6">
                <div class="search-pill">
                    <input type="text" class="search-pill__input" [placeholder]="'::Search' | abpLocalization"
                        [(ngModel)]="filter" (input)="applyFilter()" />

                    <button type="button" class="search-pill__btn" (click)="applyFilter()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

    <ngx-datatable [rows]="view" [count]="view.length" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="goEdit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::CarModel' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ makeName(row.carModelId) }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::VinNumber' | abpLocalization" prop="vinNumber"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::CarColour' | abpLocalization" prop="color"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::BuildYear' | abpLocalization" prop="buildYear"></ngx-datatable-column>
    </ngx-datatable>

    <div class="text-muted mt-2" *ngIf="view.length === 0">
      {{ '::NoRecordsFound' | abpLocalization }}
    </div>
  </div>
</div>
