<abp-page>
    <app-topbar-layout titleKey="Menu:ProductionManager" [(filters)]="filters" [list]="list">

        <nz-tabs [nzSelectedIndex]="selectedIndex" [nzDestroyInactiveTabPane]="true" (nzSelectedIndexChange)="onTabChange($event)" nzSize="large" style="margin-top: -15px;" >

            <nz-tab [nzTitle]="'::Enum:Stage.1' | abpLocalization">
                <div class="p-3">
                    <app-incoming [cars]="cars" [(filters)]="filters" [list]="list"></app-incoming>
                </div>
            </nz-tab>

            <nz-tab [nzTitle]="'::Enum:Stage.2' | abpLocalization">
                <div class="p-3">
                    <app-external-warehouse [cars]="cars" [(filters)]="filters" [list]="list"></app-external-warehouse>
                </div>
            </nz-tab>

            <nz-tab [nzTitle]="'::Enum:Stage.3' | abpLocalization">
                <div class="p-3">
                    <div class="card">
                        <div class="card-body">
                            <app-production  [filters]="filters" ></app-production>
                        </div>
                    </div>
                </div>
            </nz-tab>

            <nz-tab [nzTitle]="'::Enum:Stage.4' | abpLocalization">
                <div class="p-3">
                    <div class="card">
                        <div class="card-body">
                            <app-post-production [cars]="cars" [filters]="filters" [list]="list"></app-post-production>
                        </div>
                    </div>
                </div>
            </nz-tab>

            <nz-tab [nzTitle]="'::Enum:Stage.5' | abpLocalization">
                <div class="p-3">
                    <div class="card">
                        <div class="card-body">
                            <p>Awaiting Transport content goes here...</p>
                        </div>
                    </div>
                </div>
            </nz-tab>

        </nz-tabs>

    </app-topbar-layout>
</abp-page>
