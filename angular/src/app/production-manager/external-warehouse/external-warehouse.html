<div class="card">
            <div class="card-header">
                <div class="card-title align-items-center d-flex justify-content-center">
                    {{ '::ExternalWarehouse' | abpLocalization }}
                </div>
            </div>
            <div class="card-body">
                <ngx-datatable [rows]="cars.items" [count]="cars.totalCount" [list]="list" default>
                    <!-- <ngx-datatable-column [sortable]="false" [maxWidth]="50">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div ngbDropdown container="body" class="d-inline-block">
                                <button class="ngx-actions-btn" data-toggle="dropdown" aria-haspopup="true"
                                    ngbDropdownToggle>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <button *abpPermission="'WorkShopManagement.Cars.Edit'" ngbDropdownItem
                                        (click)="edit(row.id)">
                                        {{ '::Edit' | abpLocalization }}
                                    </button>
                                    <button *abpPermission="'WorkShopManagement.Cars.Delete'" ngbDropdownItem
                                        (click)="delete(row.id)">
                                        {{ '::Delete' | abpLocalization }}
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column> -->
                    <ngx-datatable-column [name]="'::Vin' | abpLocalization" prop="vin" [maxWidth]="100">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            <strong>
                                {{ value | slice:-6 }}
                            </strong>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Owner' | abpLocalization" prop="ownerName" [maxWidth]="150"></ngx-datatable-column>

                    <!-- <ngx-datatable-column [name]="'::ModelYear' | abpLocalization"
                        prop="modelYear"></ngx-datatable-column> -->
                    <ngx-datatable-column [name]="'::Model' | abpLocalization" prop="modelName" [maxWidth]="550"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Color' | abpLocalization" prop="color" [maxWidth]="150"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::EtaScd' | abpLocalization" prop="etaScd" [maxWidth]="120">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{ value | date:'shortDate' }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Status' | abpLocalization" prop="locationStatus" [maxWidth]="120"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::StorageLocation' | abpLocalization" prop="storageLocation" [maxWidth]="120">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ ("::Enum:StorageLocation." + StorageLocation[row.storageLocation]) | abpLocalization }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Recalls' | abpLocalization" [maxWidth]="80" [sortable]="false"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Accessories' | abpLocalization" [maxWidth]="100" [sortable]="false"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Est. Release' | abpLocalization"prop="deliverDate" [maxWidth]="120">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{ value | date:'shortDate' }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::BookingNumber' | abpLocalization"
                        prop="bookingNumber" [maxWidth]="150"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::ClearingAgent' | abpLocalization" prop="clearingAgent"
                        [maxWidth]="150"></ngx-datatable-column>

                    <ngx-datatable-column [name]="'::Modified' | abpLocalization" prop="lastModificationTime" [maxWidth]="100">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            {{ value | date:'shortDate' }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
                    
            </div>
        </div>
