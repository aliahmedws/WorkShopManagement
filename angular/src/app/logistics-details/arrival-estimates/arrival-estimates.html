<abp-modal [(visible)]="visible" (visibleChange)="visibleChange.emit($event)" (appear)="open()" (disappear)="disappear()"
    [options]="modalOptions">

    <ng-template #abpHeader>
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex flex-column">
                <div class="modal-title-line">
                    <span class="h2">{{ vin ?? '-' }}</span>
                    <span class="ms-2">{{ '::EstimatedArrivalHistory' | abpLocalization }}</span>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #abpBody>
        <div class="mb-3 text-end">
            <ng-container *abpPermission="'WorkShopManagement.ArrivalEstimates.Create'">
                <button class="btn btn-sm btn-primary" (click)="create()">
                    <i class="fas fa-plus me-1"></i>
                    {{ '::AddNewEta' | abpLocalization }}
                </button>
            </ng-container>
        </div>
        <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
            <ngx-datatable-column [sortable]="false" [maxWidth]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="ngx-actions-btn" data-toggle="dropdown" aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div ngbDropdownMenu>
                            <button *abpPermission="'WorkShopManagement.ArrivalEstimates.Edit'" ngbDropdownItem
                                (click)="edit(row.id)">
                                {{ '::Edit' | abpLocalization }}
                            </button>
                            <!-- <button *abpPermission="'WorkShopManagement.ArrivalEstimates.Delete'" ngbDropdownItem
                                (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button> -->
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="creationTime">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value | date:'short' }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::EtaPort' | abpLocalization" prop="etaPort">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value | date:'mediumDate' }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::EtaScd' | abpLocalization" prop="etaScd">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value | date:'mediumDate' }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::Notes' | abpLocalization" prop="notes"></ngx-datatable-column>
        </ngx-datatable>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-outline-primary px-4" (click)="close()">
            {{ '::Close' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>

<app-arrival-estimates-create-edit-modal [(visible)]="isCreateEditModalVisible" [logisticsDetailId]="logisticsDetailId" [vin]="vin"
    [estimateId]="selectedId" (submit)="list.get()">
</app-arrival-estimates-create-edit-modal>
