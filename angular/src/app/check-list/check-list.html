<div class="card mb-3">
  <div class="card-header d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center gap-2">
    <button type="button" class="btn btn-link p-0" (click)="goBack()">
      <i class="fa fa-arrow-left me-2"></i>
    </button>

    <h5 class="card-title m-0">
      {{ (isEditMode ? '::EditCheckList' : '::NewCheckList') | abpLocalization }}
    </h5>
  </div>

  <button
    *ngIf="isEditMode"
    type="button"
    class="btn btn-outline-secondary btn-sm"
    (click)="resetForm()"
  >
    {{ '::Cancel' | abpLocalization }}
  </button>
</div>


  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row g-3">

        <div class="col-12 col-md-5">
          <label class="form-label">
            {{ '::Name' | abpLocalization }} <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="col-12 col-md-2">
          <label class="form-label">
            {{ '::Position' | abpLocalization }} <span class="text-danger">*</span>
          </label>
          <input type="number" class="form-control" formControlName="position" min="0" />
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">
            {{ '::CheckListType' | abpLocalization }} <span class="text-danger">*</span>
          </label>

        </div>

        <div class="col-12 col-md-2 d-flex align-items-end">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || !carModelId">
            <i class="fa fa-check me-1"></i>
            {{ (isEditMode ? '::Update' : '::Save') | abpLocalization }}
          </button>
        </div>

      </div>
    </form>
  </div>
</div>

<!-- List Card -->
<div class="card">
  <div class="card-header">
    <h5 class="card-title m-0">{{ '::Menu:CheckLists' | abpLocalization }}</h5>
  </div>

  <div class="card-body">
    <ngx-datatable [rows]="checkLists.items" [count]="checkLists.totalCount" [list]="list" default>

      <!-- Actions -->
        <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="edit(row.id)" *abpPermission="'WorkShopManagement.CheckLists.Edit'">
                  {{ '::Edit' | abpLocalization }}
                </button>
                <button ngbDropdownItem (click)="delete(row.id)" *abpPermission="'WorkShopManagement.CheckLists.Delete'">
                  {{ '::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Position' | abpLocalization" prop="position"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::CheckListType' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{ ('::Enum:CheckListType.' + row.checkListType) | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Action' | abpLocalization">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <button
            type="button"
            class="btn btn-outline-primary btn-sm"
            (click)="addListItem(row.id)"
          >
            <i class="fa fa-list-check me-1"></i>
            {{ '::ListItems' | abpLocalization }}
          </button>
        </ng-template>
        </ngx-datatable-column>

      <!-- <ngx-datatable-column [name]="'::CarModel' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ carModelName || '-' }}
        </ng-template>
      </ngx-datatable-column> -->

    </ngx-datatable>
  </div>
</div>
