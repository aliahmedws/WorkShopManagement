<div class="card mb-3">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <button type="button" class="btn btn-link p-0" (click)="goBack()">
        <i class="fa fa-arrow-left me-2"></i>
      </button>

      <h5 class="card-title m-0">
        {{ (isEditMode ? '::EditCheckList' : '::NewCheckList') | abpLocalization }}
      </h5>
    </div>

    <button *ngIf="isEditMode" type="button" class="btn btn-outline-secondary btn-sm" (click)="resetForm()">
      {{ '::Cancel' | abpLocalization }}
    </button>
  </div>


  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row">

        <div class="col-6 col-md-6">

          <div class="row">
            <div class="col-12  col-md-8">
              <label class="form-label">
                {{ '::Name' | abpLocalization }} <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-12 col-md-3">
              <label class="form-label">
                {{ '::Position' | abpLocalization }} <span class="text-danger">*</span>
              </label>
              <input type="number" class="form-control" formControlName="position" min="0" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 col-md-8">
              <label class="form-label">
                {{ '::Attachments' | abpLocalization }}
              </label>

              <input #fileInput type="file" class="d-none" (change)="onFileSelected($event)" multiple />

              <div class="input-group mb-2">

                <button type="button" class="btn btn-outline-secondary" (click)="fileInput.click()">
                  <i class="fa fa-folder-open me-2"></i>
                  {{ '::ChooseFiles' | abpLocalization }}
                </button>

                <div class="form-control text-muted bg-transparent">
                  {{ selectedFiles.length > 0
                  ? (selectedFiles.length + ' files selected')
                  : 'No file chosen'
                  }}
                </div>

              </div>

              <div class="d-flex flex-wrap gap-3 mt-3" *ngIf="uploadedFiles.length > 0">
                <div class="position-relative" *ngFor="let item of uploadedFiles; let i = index">

                  <img *ngIf="isImage(item.name)" [src]="item.path" class="border rounded"
                    style="width: 100px; height: 100px; object-fit: cover;" [title]="item.name">

                  <div *ngIf="!isImage(item.name)"
                    class="border rounded bg-light d-flex flex-column align-items-center justify-content-center"
                    style="width: 100px; height: 100px;" [title]="item.name">
                    <i class="fa fa-file-lines fa-2x text-secondary mb-1"></i>
                    <small class="text-truncate w-75 text-center" style="font-size: 10px;">
                      {{ item.name }}
                    </small>
                  </div>

                  <button type="button"
                    class="btn btn-danger btn-sm position-absolute top-0 start-100 translate-middle rounded-circle p-0 d-flex align-items-center justify-content-center"
                    style="width: 20px; height: 20px;" (click)="removeFile(i)">
                    <i class="fa fa-times" style="font-size: 12px;"></i>
                  </button>

                </div>
              </div>
            </div>

          </div>

        </div>


        <div class="col-6 col-md-6 d-flex align-items-center justify-content-start">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid || !carModelId">
            <i class="fa fa-check me-1"></i>
            {{ (isEditMode ? '::Update' : '::Save') | abpLocalization }}
          </button>
        </div>

      </div>
    </form>
  </div>
</div>

<!-- List Card -->
<div class="card">
  <div class="card-header">
    <h5 class="card-title m-0">{{ '::Menu:CheckLists' | abpLocalization }}</h5>
  </div>

  <div class="card-body">
    <ngx-datatable [rows]="checkLists.items" [count]="checkLists.totalCount" [list]="list" default>

      <!-- Actions -->
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="edit(row.id)" *abpPermission="'WorkShopManagement.CheckLists.Edit'">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)" *abpPermission="'WorkShopManagement.CheckLists.Delete'">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Position' | abpLocalization" prop="position"></ngx-datatable-column>


      <ngx-datatable-column [name]="'::Action' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="addListItem(row.id)">
            <i class="fa fa-list-check me-1"></i>
            {{ '::ListItems' | abpLocalization }}
          </button>
        </ng-template>
      </ngx-datatable-column>

      <!-- <ngx-datatable-column [name]="'::CarModel' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ carModelName || '-' }}
        </ng-template>
      </ngx-datatable-column> -->

    </ngx-datatable>
  </div>
</div>
