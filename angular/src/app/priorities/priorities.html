<abp-page [title]="'::Menu:Priorities' | abpLocalization">
  <abp-page-toolbar-container class="col">
    <div class="text-end">
      <button *abpPermission="'WorkShopManagement.Priorities.Create'" id="create"
              class="btn btn-outline-primary btn-sm" type="button" (click)="createPriority()">
        <i class="fa fa-plus me-1"></i> {{ '::NewPriority' | abpLocalization }}
      </button>
    </div>
  </abp-page-toolbar-container>

  <!-- Search + Filters -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-10">
          <div class="input-group">
            <input type="text" class="form-control"
                   [placeholder]="'::SearchHere' | abpLocalization" [(ngModel)]="filters.filter" />
            <button type="button" class="btn btn-primary" (click)="list.get()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-2 text-end">
          <button class="btn btn-outline-primary w-100" (click)="showFilter = !showFilter">
             {{ '::Filters' | abpLocalization }}
            <i class="fas" [ngClass]="showFilter ? 'fa-angle-up' : 'fa-angle-down'"></i>
          </button>
        </div>
      </div>

      <!-- Filter Panel -->
      <div *ngIf="showFilter" class="mt-3">
        <div class="row g-3">
          <div class="col-sm-3">
            <label class="form-label">{{ '::Number' | abpLocalization }}</label>
            <input class="form-control form-control-sm" [(ngModel)]="filters.number" />
          </div>
          <div class="col-sm-auto d-flex align-items-end gap-2">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="clearFilters()">
              <i class="fas fa-undo me-1"></i>
              {{ '::Reset' | abpLocalization }}
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="list.get()">
              <i class="fa fa-filter me-1"></i> 
              {{'::Apply' | abpLocalization }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card mt-2">
    <div class="card-body">
      <ngx-datatable [rows]="priorities.items" [count]="priorities.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button *abpPermission="'WorkShopManagement.Priorities.Edit'"
                        ngbDropdownItem (click)="editPriority(row.id)"> {{ '::Edit' | abpLocalization }}
                </button>
                <button *abpPermission="'WorkShopManagement.Priorities.Delete'"
                        ngbDropdownItem (click)="delete(row.id)"> {{ '::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Number' | abpLocalization" prop="number"  [width]="100" >
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description" [width]="200">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</abp-page>

<!-- Create/Edit Modal -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3 class="text-secondary fw-semibold m-0 fs-3"> {{ (selectedPriority.id ? '::Edit' : '::NewPriority') | abpLocalization }} </h3>
  </ng-template>
  <ng-template #abpBody>
    <form [formGroup]="form" class="mt-2" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="number" class="form-label">{{ '::Number' | abpLocalization }} <span class="text-danger">*</span></label>
        <input type="number" id="number" class="form-control" formControlName="number" />
        <small class="form-text text-muted">{{ '::Help:Number' | abpLocalization }}</small>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">{{ '::Description' | abpLocalization }}</label>
        <input id="description" type="text" class="form-control" formControlName="description" />
        <small class="form-text text-muted">{{ '::Help:Description' | abpLocalization }}</small>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" (click)="isModalOpen = false"> 
        {{ '::Cancel' | abpLocalization }} 
    </button>
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="form?.invalid">
      <i class="fas fa-check me-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
