<abp-page >
   <app-topbar-layout titleKey="Menu:Priorities" [(filters)]="filters" [list]="list">
        <div topbarActions>
            <ng-container *abpPermission="'WorkShopManagement.Priorities.Create'">
                <button class="btn btn-sm btn-outline-primary" (click)="createPriority()">
                    <i class="fas fa-plus"></i>
                    {{ '::AddNew' | abpLocalization }}
                </button>
            </ng-container>
        </div>
       
 <!-- Table -->
 <div class="card">
  <div class="card-body">
    <ngx-datatable [rows]="priorities.items" [count]="priorities.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'WorkShopManagement.Priorities.Edit'" ngbDropdownItem
                (click)="editPriority(row.id)"> {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'WorkShopManagement.Priorities.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Number' | abpLocalization" prop="number" [maxWidth]="250">
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
 </div>
  </app-topbar-layout>
</abp-page>

<!-- Create/Edit Modal -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3 class="text-secondary fw-semibold m-0 fs-3"> {{ (selectedPriority.id ? '::Edit' : '::NewPriority') |
      abpLocalization }} </h3>
  </ng-template>
  <ng-template #abpBody>
    <form [formGroup]="form" class="mt-2" (ngSubmit)="save()">
      <div class="mb-3">
        <label for="number" class="form-label">{{ '::Number' | abpLocalization }} <span
            class="text-danger">*</span></label>
        <input type="number" id="number" class="form-control" formControlName="number" />
        <small class="form-text text-muted">{{ '::Help:Number' | abpLocalization }}</small>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">{{ '::Description' | abpLocalization }}</label>
        <input id="description" type="text" class="form-control" formControlName="description" />
        <small class="form-text text-muted">{{ '::Help:Description' | abpLocalization }}</small>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" (click)="isModalOpen = false">
      {{ '::Cancel' | abpLocalization }}
    </button>
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="form?.invalid">
      <i class="fas fa-check me-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
