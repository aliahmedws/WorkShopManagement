<abp-page *abpPermission="'WorkShopManagement.Bays'">
    <app-topbar-layout titleKey="Menu:Bays" [(filters)]="filters" [list]="list">
        <div class="card">
            <div class="card-body">
                <ngx-datatable [rows]="bays" [count]="bays.length" [list]="list" default>
                    <ngx-datatable-column [sortable]="false" [maxWidth]="50">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div ngbDropdown container="body" class="d-inline-block">
                                <button class="ngx-actions-btn" data-toggle="dropdown" aria-haspopup="true"
                                    ngbDropdownToggle>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <button *abpPermission="'WorkShopManagement.Bays.SetIsActive'" ngbDropdownItem
                                        (click)="setIsActive(row)">
                                        {{ '::ChangeActiveStatus' | abpLocalization }}
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Active' | abpLocalization" prop="isActive" [maxWidth]="80" [sortable]="false">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div class="text-center">
                                <span [class.text-success]="row.isActive" [class.text-danger]="!row.isActive">
                                    <i class="fas" [class.fa-check]="row.isActive" [class.fa-times]="!row.isActive"></i>
                                </span>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </app-topbar-layout>
</abp-page>
