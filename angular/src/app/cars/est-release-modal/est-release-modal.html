<abp-modal [(visible)]="visible" [options]="{ size: 'md' }">
  <ng-template #abpHeader>
    {{ '::EstimatedRelease' | abpLocalization }}
  </ng-template>

  <ng-template #abpBody>
    <form *ngIf="form" [formGroup]="form" class="row g-3">
      <div class="col-12">

        <input
          #estPicker="ngbDatepicker"
          class="form-control"
          formControlName="estimatedReleaseDate"
          ngbDatepicker
          (click)="estPicker.toggle()"
          [readonly]="saving"
        />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-primary" (click)="close()" [disabled]="saving">
        {{ '::Close' | abpLocalization }}
      </button>

      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!form || saving || !carId"
        (click)="save()"
      >
        <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!saving" class="fas fa-save me-1"></i>
        {{ '::Save' | abpLocalization }}
      </button>
    </div>
  </ng-template>
</abp-modal>
