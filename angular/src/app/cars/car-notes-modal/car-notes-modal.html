<abp-modal [(visible)]="visible" [options]="{ size: 'lg' }">
  <ng-template #abpHeader>
    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="d-flex flex-column">
        <div class="modal-title-line">
          <span class="h2">{{ vin ?? '-' }}</span>
          <span class="ms-2">{{ '::Notes' | abpLocalization }}</span>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #abpBody>
    <form *ngIf="form" [formGroup]="form">
      <textarea class="form-control" rows="14" formControlName="notes"></textarea>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-primary" (click)="close()">
        {{ '::Close' | abpLocalization }}
      </button>

      <button
        type="button"
        class="btn btn-primary"
        [disabled]="!form || saving || !carId"
        (click)="save()"
      >
        <span *ngIf="saving" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!saving" class="fas fa-save me-1"></i>
        {{ '::Save' | abpLocalization }}
      </button>
    </div>
  </ng-template>
</abp-modal>
