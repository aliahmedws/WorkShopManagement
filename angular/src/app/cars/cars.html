<abp-page *abpPermission="'WorkShopManagement.Cars'">
    <app-topbar-layout titleKey="Menu:VehicleStock" [(filters)]="filters" [list]="list">
        <div topbarActions>
            <ng-container *abpPermission="'WorkShopManagement.Cars.Create'">
                <button class="btn btn-sm btn-outline-primary" (click)="create()">
                    <i class="fas fa-plus"></i>
                    {{ '::AddNew' | abpLocalization }}
                </button>
            </ng-container>
        </div>
        <div class="card">
            <div class="card-body">
                <ngx-datatable [rows]="cars.items" [count]="cars.totalCount" [list]="list" [columnMode]="'force'" default>
                    <ngx-datatable-column [sortable]="false" [canAutoResize]="false" [width]="50">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div ngbDropdown container="body" class="d-inline-block">
                                <button class="ngx-actions-btn" data-toggle="dropdown" aria-haspopup="true"
                                    ngbDropdownToggle>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                <div ngbDropdownMenu>
                                    <button *abpPermission="'WorkShopManagement.Cars.Edit'" ngbDropdownItem
                                        (click)="edit(row.id)">
                                        {{ '::Edit' | abpLocalization }}
                                    </button>
                                    <button ngbDropdownItem (click)="showImages(row)">
                                        {{ '::Images' | abpLocalization }}
                                    </button>

                                    <button *abpPermission="'WorkShopManagement.LogisticsDetails'" ngbDropdownItem
                                        (click)="manageLogistics(row.id, row.vin)">
                                        {{ '::Logistics' | abpLocalization }}
                                    </button>
                                    <button *abpPermission="'WorkShopManagement.Issues'" ngbDropdownItem
                                        (click)="showIssues(row)">
                                        {{ '::Issues' | abpLocalization }}
                                    </button>

                                    <button *abpPermission="'WorkShopManagement.Cars.Delete'" ngbDropdownItem
                                        (click)="delete(row.id)">
                                        {{ '::Delete' | abpLocalization }}
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Vin' | abpLocalization" [canAutoResize]="false" [width]="200" prop="vin"></ngx-datatable-column>
                    
                    <ngx-datatable-column [name]="'::Color' | abpLocalization" [canAutoResize]="false" [width]="200" prop="color">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{ value | uppercase }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Year' | abpLocalization" [canAutoResize]="false" [width]="100"
                        prop="modelYear"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Model' | abpLocalization" prop="modelName"></ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Owner' | abpLocalization" prop="ownerName">
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{ value | uppercase }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [name]="'::Stage' | abpLocalization" [canAutoResize]="false" [width]="200" prop="stage">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ '::Enum:Stage.' + row.stage | abpLocalization }}
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </div>

        <app-car-images-modal [(visible)]="isImageModalVisible" [carId]="selectedId" (submit)="list?.get()" />
        <app-car-create-edit-modal [(visible)]="isModalVisible" [carId]="selectedId" (submit)="list?.get()" />
        <app-issue-modal [(visible)]="isIssueModalVisible" [carId]="selectedId"></app-issue-modal>
    </app-topbar-layout>
</abp-page>
