<abp-page [title]="'::Menu:Cars' | abpLocalization" *abpPermission="'WorkShopManagement.Cars'">
    <abp-page-toolbar-container class="col text-end">
        <button class="btn btn-sm btn-outline-primary" *abpPermission="'WorkShopManagement.Cars.Create'" (click)="create()">
            <i class="fas fa-plus"></i>
            {{ '::AddNew' | abpLocalization }}
        </button>
    </abp-page-toolbar-container>

    <div class="card">
        <div class="card-body">
            <ngx-datatable [rows]="cars.items" [count]="cars.totalCount" [list]="list" default>
                <ngx-datatable-column [sortable]="false" [maxWidth]="50">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <div ngbDropdown container="body" class="d-inline-block">
                            <button class="ngx-actions-btn" data-toggle="dropdown"
                                aria-haspopup="true" ngbDropdownToggle>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <div ngbDropdownMenu>
                                <button *abpPermission="'WorkShopManagement.Cars.Edit'" ngbDropdownItem (click)="edit(row.id)">
                                    {{ '::Edit' | abpLocalization }}
                                </button>
                                <button *abpPermission="'WorkShopManagement.Cars.Delete'" ngbDropdownItem
                                    (click)="delete(row.id)">
                                    {{ '::Delete' | abpLocalization }}
                                </button>
                            </div>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="'::Vin' | abpLocalization" prop="vin"></ngx-datatable-column>
                <ngx-datatable-column [name]="'::Color' | abpLocalization" prop="color"></ngx-datatable-column>
                <ngx-datatable-column [name]="'::ModelYear' | abpLocalization" prop="modelYear"></ngx-datatable-column>
                <ngx-datatable-column [name]="'::Model' | abpLocalization" prop="modelName"></ngx-datatable-column>
                <ngx-datatable-column [name]="'::Owner' | abpLocalization" prop="ownerName"></ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>

    <app-car-create-edit-modal [(visible)]="isModalVisible" [carId]="selectedId" (submit)="list?.get()" />
</abp-page>
