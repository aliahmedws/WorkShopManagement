<abp-page *abpPermission="'WorkShopManagement.CarModels'">
  <app-topbar-layout titleKey="Menu:Variants" [(filters)]="filters" [list]="list">
    <div topbarLeft>
      <button type="button" class="btn btn-link p-0" (click)="goBack()" title="Back">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
    <div class="card">
      <div class="card-body">
        <ngx-datatable [rows]="carModels.items" [count]="carModels.totalCount" [list]="list" default>
          <!-- Add CheckList button -->
          <ngx-datatable-column [sortable]="false" [maxWidth]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div ngbDropdown container="body" class="d-inline-block">
                <button class="ngx-actions-btn" data-toggle="dropdown" aria-haspopup="true" ngbDropdownToggle>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div ngbDropdownMenu>
                  <button *abpPermission="'WorkShopManagement.CheckLists.Create'" ngbDropdownItem
                    (click)="addCheckList(row.id)">
                    {{ '::CheckList' | abpLocalization }}
                  </button>

                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <!-- Name -->
          <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>

          <ngx-datatable-column [sortable]="false" [name]="'::Image' | abpLocalization" prop="">
            <ng-template let-row="row" ngx-datatable-cell-template>
              @if (row.fileAttachments.path) {
              <img [src]="row.fileAttachments.path" alt="car-model-image" class="img-fluid" style="max-height: 50px;">
              }
            </ng-template>
          </ngx-datatable-column>



        </ngx-datatable>
      </div>
    </div>
  </app-topbar-layout>
</abp-page>
