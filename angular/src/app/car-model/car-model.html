<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:CarModel' | abpLocalization }}
        </h5>
      </div>

      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="openCreate()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewCarModel' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row mb-3">
      <div class="col col-md-6">
        <div class="search-pill">
          <input
            type="text"
            class="search-pill__input"
            [placeholder]="'::Search' | abpLocalization"
            [(ngModel)]="filter"
            (input)="applyFilter()"
          />

          <button type="button" class="search-pill__btn" (click)="applyFilter()">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <ngx-datatable [rows]="view" [count]="view.length" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="openEdit(row)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::Images' | abpLocalization" [maxWidth]="140" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <ng-container *ngIf="row.images?.length; else noImg">
            <img [src]="row.images[0].dataUrl" class="table-thumb" alt="thumb" />
            <span class="ms-1 text-muted" *ngIf="row.images.length > 1">
              +{{ row.images.length - 1 }}
            </span>
          </ng-container>
          <ng-template #noImg><span class="text-muted">-</span></ng-template>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

    <div class="text-muted mt-2" *ngIf="view.length === 0">
      {{ '::NoRecordsFound' | abpLocalization }}
    </div>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen" [busy]="saving">
  <ng-template #abpHeader>
    <h3>{{ (editingId ? '::EditCarModel' : '::NewCarModel') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="make-name">{{ '::Name' | abpLocalization }}</label><span> * </span>
        <input id="make-name" type="text" class="form-control" formControlName="name" autofocus />
      </div>

      <div class="mt-3">
        <label class="form-label">{{ '::Images' | abpLocalization }}</label>
        <input type="file" class="form-control" accept="image/*" multiple (change)="onImagesSelected($event)" />
        <small class="text-muted">
          Max {{ maxImages }} images, max {{ maxFileSizeMB }}MB each.
        </small>
      </div>

      <div class="row g-2 mt-2" *ngIf="draftImages.length > 0">
        <div class="col-6 col-md-3" *ngFor="let img of draftImages">
          <div class="image-tile">
            <img [src]="img.dataUrl" class="image-tile__img" alt="image" />
            <button
              type="button"
              class="btn btn-sm btn-danger image-tile__remove"
              (click)="removeDraftImage(img.id)"
            >
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="text-danger mt-2" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        {{ '::NameIsRequired' | abpLocalization }}
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid || saving">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
